[Environment]
use_mo2 = True
mo2_executable_path = E:/MO2/ModOrganizer.exe
xedit_profile_name = new1
mo2_overwrite_dir = E:/mo2data/overwrite

[Paths]
project_root = .
overwrite_path = E:/mo2data/overwrite
game_data_path = E:\SteamLibrary\steamapps\common\Fallout 4\Data
xedit_executable = E:\fo4mod\xedit\FO4Edit.exe
pas_scripts_dir = %(project_root)s/pas_scripts
lib_dir = %(project_root)s/pas_scripts/lib
output_dir = %(project_root)s/Output
robco_patcher_dir = %(project_root)s/Robco Patcher
strategy_file = %(project_root)s/strategy.json
ammo_map_file = %(project_root)s/ammo_map.ini

[Scripts]
weapon_ammo_extractor = 01_ExtractWeaponAmmoMapping.pas
leveled_list_exporter = 02_ExportWeaponLeveledLists.pas
munitions_id_exporter = 03_ExportMunitionsAmmoIDs.pas

[Parameters]
robco_output_filename = weapons.ini

